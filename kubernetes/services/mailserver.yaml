apiVersion: v1
kind: Namespace
metadata:
  name: evedata
---
apiVersion: v1
kind: Service
metadata:
  name: mailserver
  namespace: evedata
spec:
  selector:
    app: mailserver
  ports:
  - name: imap
    protocol: TCP
    port: 993
    targetPort: 993
  - name: smtp
    protocol: TCP
    port: 465
    targetPort: 465
---
apiVersion: apps/v1beta1
kind: Deployment
metadata:
  name: evedata-mailserver
  namespace: evedata
spec:
  replicas: 1
  template:
    metadata:
      name: evedata-mailserver
      labels:
        app: mailserver
        esi-connector: "true"
      annotations:
        prometheus.io/scrape: "true"
    spec:
      affinity:
        podAntiAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
          - labelSelector:
              matchExpressions:
              - key: esi-connector
                operator: In
                values:
                - "true"
              - key: database
                operator: In
                values:
                - mysql                   
            topologyKey: "kubernetes.io/hostname"
      containers:
      - name: evedata-mailserver
        image: antihax/evedata-mailserver
        imagePullPolicy: Always
        env:
        - name: ESI_SECRET_TOKENSTORE
          valueFrom:
            secretKeyRef:
              name: esi-secret
              key: secret-tokenstore
        - name: ESI_CLIENTID_TOKENSTORE
          valueFrom:
            secretKeyRef:
              name: esi-secret
              key: clientID-tokenstore
        ports:
        - containerPort: 3000
        - containerPort: 465
        - containerPort: 993
        volumeMounts:
        - mountPath: /etc/ssl/certs
          name: ca-certs
      volumes:
      - name: ca-certs
        hostPath:
          path: /etc/ssl/certs
          type: Directory