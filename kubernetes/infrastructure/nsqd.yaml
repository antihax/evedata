apiVersion: v1
kind: Namespace
metadata:
  name: nsq
---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: nsqd
  namespace: nsq
spec:
  replicas: 3
  template:
    metadata:
      labels:
        name: nsqd
        app: nsqd
    spec:
      nodeSelector:
        worker: worker
      affinity:
        podAntiAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
          - labelSelector:
              matchExpressions:
              - key: app
                operator: In
                values:
                - nsqd
            topologyKey: "kubernetes.io/hostname"
      containers:
      -
        name: nsq
        image: nsqio/nsq
        env:
          -
            name: IP
            valueFrom:
              fieldRef:
                fieldPath: status.podIP
        command:
          - /bin/sh
          - -c
          - "/nsqd -max-msg-size=9388608 -max-msg-timeout=15m -mem-queue-size=1000 --lookupd-tcp-address=nsqlookupd1:4160 --lookupd-tcp-address=nsqlookupd2:4160 --broadcast-address=$IP"
        ports:
          - containerPort: 4150
            name: tcp
            protocol: TCP
          - containerPort: 4151
            name: http
            protocol: TCP
---
apiVersion: v1
kind: Service
metadata:
  name: nsqd
  namespace: nsq
  labels:
    name: nsqd
spec:
  ports:
    - port: 4151
      name: http
      targetPort: 4151
    - port: 4150
      name: tcp
      targetPort: 4150
  selector:
    name: nsqd
---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: nsqadmin
  namespace: nsq
spec:
  replicas: 1
  template:
    metadata:
      labels:
        name: nsqadmin
        app: nsqadmin
    spec:
      nodeSelector:
        worker: worker
      affinity:
        podAntiAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
          - labelSelector:
              matchExpressions:
              - key: app
                operator: In
                values:
                - nsqadmin
            topologyKey: "kubernetes.io/hostname"
      containers:
      - name: nsqadmin
        image: nsqio/nsq
        command:
          - /nsqadmin
          - --lookupd-http-address=nsqlookupd1:4161
          - --lookupd-http-address=nsqlookupd2:4161
          - --log-level=error
        ports:
          - containerPort: 4171
            name: http
            protocol: TCP
---
apiVersion: v1
kind: Service
metadata:
  name: nsqadmin
  namespace: nsq
  labels:
    name: nsqadmin
spec:
  ports:
    - port: 4171
      name: tcp
      targetPort: 4171
  selector:
    name: nsqadmin
