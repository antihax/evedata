{{define "body"}}
<img id="imageblock" src="" width=1300>

<script type="text/javascript">
    $(document).ready(function() {
        updateImage();
        setInterval(function() {
            updateImage();
        }, 10000);
    });

    function updateImage() {
        $("#imageblock").attr("src", "/perf?width=1300&_=" + new Date().getTime());
    }
</script>
{{end}}
